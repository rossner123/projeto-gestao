<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha</title>
    <link rel="stylesheet" href="./css/esqueceu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h2>Redefinir Senha</h2>
    <p>Preencha os campos abaixo para redefinir sua senha.</p>

    <form class="container">
        <label for="email">Email:</label>
        <input type="email" id="email" class="emailInput" placeholder="Ex: seuemail@email.com" required>

        <label for="nova-senha">Nova senha:</label>
        <input type="password" id="novaSenha" class="novaSenha" placeholder="Digite sua nova senha" autocomplete="new-password" required>

        <label for="confirmar-senha">Confirmar senha:</label>
        <input type="password" id="confirmarSenha" class="confirmaSenha" placeholder="Confirme sua nova senha" autocomplete="new-password" required>

        <button type="submit">Redefinir senha</button>

        <div class="voltar-login">
            <p><a href="index.html"><i class="fas fa-arrow-left"></i> Voltar para o login</a></p>
        </div>
    </form>

    <script>
        const form = document.querySelector(".container")
        const novaSenha = document.getElementById("novaSenha")
        const confirmarSenha = document.getElementById("confirmarSenha")

        form.addEventListener("submit", (event) => {
            event.preventDefault()
            if(novaSenha.value !== confirmarSenha.value){
                alert("As senhas n√£o coincidem!")
            }
            else{
                location.href = "index.html"
            }
        })
    </script>
</body>
</html>
