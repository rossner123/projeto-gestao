<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <h1>Crie sua conta</h1>

  <form class="container">
    <label for="nome">Nome completo:</label>
    <div class="grupo-input">
      <i class="fas fa-user"></i>
      <input type="text" id="nome" class="entrada" placeholder="Digite seu nome completo" required>
    </div>

    <label for="email">E-mail:</label>
    <div class="grupo-input">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" class="entrada" placeholder="Digite seu e-mail" required>
    </div>

    <label for="senha">Senha:</label>
    <div class="grupo-input">
      <i class="fas fa-lock"></i>
      <input type="password" id="senha" class="entrada" placeholder="Crie uma senha" required>
    </div>

    <label for="confirmar-senha">Confirmar senha:</label>
    <div class="grupo-input">
      <i class="fas fa-lock"></i>
      <input type="password" id="confirmar-senha" class="entrada" placeholder="Confirme sua senha" required>
    </div>

    <button type="submit" id="botao-cadastrar" class="botao-cadastro">Cadastrar</button>

    <div class="login-social">
      <p>Ou cadastre-se com:</p>
      <div class="icones-sociais">
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>

    <div class="ja-tem-conta">
      <p>JÃ¡ tem uma conta? <a href="index.html">Entrar</a></p>
    </div>
  </form>

  <script src="./js/signUp.js"></script>
</body>
</html>
