<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Projetos</title>
  <link rel="stylesheet" href="./css/projetos.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap">
</head>
<body>
  <div class="container">
    <h1>Gestão de Projetos</h1>

    <table class="project-table">
      <thead>
        <tr>
          <th>Status</th>
          <th>Projeto</th>
          <th>Prazo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span class="status status-nao-iniciada">● Não iniciada</span></td>
          <td>
            <div class="titulo">
              <p><strong>Publicar meu primeiro livro</strong></p>
            </div>
          </td>
          <td>
            <div class="data">
              <p><input type="date" name="" id=""></p>
            </div>
          </td>
        </tr>

        <tr>
          <td><span class="status status-em-andamento">● Em andamento</span></td>
          <td>
            <div class="titulo">
            <p><strong>Publicar meu primeiro livro</strong></p>
          </div>
        </td>
          <td>
            <div class="data">
              <p><input type="date" name="" id=""></p>
            </div>
          </td>
        </tr>
        
        <tr>
          <td><span class="status status-concluido">● Em andamento</span></td>
          <td>
            <div class="titulo">
            <p><strong>Publicar meu primeiro livro</strong></p>
          </div>
        </td>
          <td>
            <div class="data">
              <p><input type="date" name="" id=""></p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
